<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="calc">CALCULATOR</div>
    </div>

    <div class="inp row">
        <div class="container">
            <input type="number" id="num1" placeholder="Number1" class="num1 col-6">
            <input type="number" id="num2" placeholder="Number2" class="num2 col-6">
        </div>
    </div>

    <div class="container">
        <div class="one">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiplication">*</button>
            <button id="divided">:</button>
        </div>
    </div>

    <div class="end">
         <div class="container">
            <input type="text" name="" id="result" placeholder="Result">
         </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
